<!DOCTYPE html>

<head>
    <title> Modal Box</title>
    <link href="./style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body style="background: #222;" >

    <div class="container">
            
        <h3 style="color:#fff;">Login Form</h3>
     
        <button type="button" id="modal-btn"class="modal-btn" >Login</button>



        <div id="login-modal" class="modal fade">

            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="btn-close" title="Close Modal">&times;</span>
                    <img src="https://simg.nicepng.com/png/small/67-675501_banner-library-male-computer-user-big-image-png.png" class="avatar" alt="avatar">
                </div> 

                <div class="modal-body">
                         <form action="" method="">
                           
                            <div class="form-group">
                                <label class="username"><b>Username</b></label>
                                <input type="text" name="username" id="username" class="form-control" placeholder="Enter username" required autocomplete="off" >
                            </div>

                            <div class="form-group">
                                <label class="password"><b>Password</b></label>
                                <input type="password" name="password" id="password" class="form-control"  placeholder="Enter password" required>
                            </div>


                            <div class="d-grid">
                                <button type="submit" class="btn">Login</button>
                            </div>

                             
                            <input type="checkbox" name="checked" id="checked"/>
                            <label>Remember Me</label>
                             

                        </form>
                </div>
               
                <div class="modal-footer">
                       <span class="forgot">Forgot <a href="javascript:void(0);">password ?</a> </span>   
                </div>

                </div>
            </div>
        </div>  


    </div>

    <script src="./app.js" type="text/javascript"> </script>


</body>

</html>
